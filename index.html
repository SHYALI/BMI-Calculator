<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
<div class="container">
<h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    Your Height (cm):
    <input type="number" class="input" id="height" value="175" placeholder="enter your height in cm">

    Your Weight (kg):
    <input type="number" class="input" id="weight" value="75" placeholder="enter your weight in kg">

    <button  class="btn" id="btn">compute BMI</button>
     <input type="text" class="input" id="bmi-result" disabled>
     <!-- this is disabled as we don't want to change the value of it  -->


    <h4 class="info-text">weight condition :
        <span id="weight-condition"></span>
    </h4>
</div>

    
</body>
<script src="index.js"></script>
</html>
